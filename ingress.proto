syntax = "proto3";
package ingress;
option go_package = "internal/grpc";

import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "external/datagma-proto/finder.proto";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  schemes: HTTP;
  schemes: HTTPS;
  info: {
    version: "1.0";
  };
  security_definitions: {
    security: {
      key: "Authorization";
      value: {
        type: TYPE_API_KEY;
        in: IN_HEADER;
        name: "Authorization";
      }
    }
  };
  security: {
    security_requirement: {
      key: "Authorization";
      value: {};
    }
  };
};

message FullApiRequest {
    string data = 1;
    string apiId = 2;
    bool personFull = 3;
    bool companyBasic = 4;
    bool companyFrench = 5;
    bool companyPremium = 6;
    bool companyFull = 7;
    bool companyInfo = 8;
    bool phone = 9;
    string firstName = 10;
    string lastName = 11;
    string company = 12;
    bool findEmail = 13;
}

message FullApiResponse {
  finder.GetPhoneNumberResponse phone = 1;
  finder.GetEmailResponse email = 2;
  Person person = 3;
  Company company = 4;
}

message Company {
  BasicCompany basic = 4;
  FrenchCompany french = 1;
  CompanyInfo detail = 2;
}

message CompanyInfo {
  message Name {
    string name = 1;
    string legalName = 2;
  }
  Name name = 1;

  message Domain {
    string domain = 1;
    repeated string alias = 2;
  }
  Domain domain = 2;

  message Contact {
    string phoneNumber = 1;
    string emailAddress = 2;
  }
  Contact contact = 3;

  message Industries {
    string industry = 1;

    message Category {
      string value = 1;
    }
    repeated Category categories = 2;
  }
  Industries industries = 4;

  string description = 5;
  string foundedDate = 6;

  message Location {
    string location = 1;
    string headquater = 2;
    string headquaterAddr = 3;
    string headquaterAddrStreet = 4;
    string headquaterAddrPostalCode = 5;
    string headquaterAddrLocality = 6;
    string headquaterAddrRegion = 7;
    string headquaterAddrCountry = 8;

    message Subsidiary {
      string subsidiary = 1;
      string firstPart = 2;
      string secondpart = 3;
    }
    repeated Subsidiary subsidiary = 9;
  }
  Location location = 7;

  string timezone = 8;
  string utfOffset = 9;
  string geo = 10;
  string logo = 11;

  message Handle {
    message Facebook {
      string url = 1;
    }
    Facebook facebook = 1;

    message LinkedIn {
      string url = 1;
      string id = 2;
      string follower = 3;
    }
    LinkedIn linkedIn = 2;

    message Crunchbase {
      string url = 1;
    }
    Crunchbase crunchbase = 3;

    message Twitter {
      string url = 1;
    }
    Twitter twitter = 4;
  }
  Handle handle = 12;

  message Funding {
    message Total {
      float amount = 1;
      int64 round = 2;
    }
    Total total = 1;

    message LastFunding {
      string type = 1;
      string date = 2;
      int64 amount = 3;
    }
    LastFunding lastFunding = 2;
  }
  Funding funding = 13;

  string type = 14;

  message Public {
    bool isPublic = 1;
    string date = 2;
    string link = 3;
    string ticker = 4;
  }
  Public public = 15;

  message Identifiers {
    string employee = 1;
    string sizeRange = 2;
    string valuationRange = 3;
  }
  Identifiers identifier = 16;

  message Website {
    int64 trafficGlobalRank = 1;
    int64 trafficLastMonth = 2;
  }
  Website website = 17;

  repeated string technologies = 19;
  repeated string technologiesCategories = 20;
}

message BasicCompany {
  string name = 1;
  string website = 2;
  string year_founded = 3;
  string industry = 4;
  int32 size = 5;
  string locality = 6;
  string region = 7;
  string country = 8;
  string linked_url = 9;
}

// model.paper
message FrenchCompany {
  string siren = 1;
  string nom_entreprise = 2;
  string code_naf = 3;
  string libelle_code_naf = 4;
  string domaine_activite = 6;
  string objet_social = 7;
  string date_creation_formate = 8;
  bool entreprise_cessee = 9;
  string effectif = 10;
  string numero_tva_intracommunautaire = 11;

  message Seige {
    string siret = 1;
    string adresse_ligne_1 = 2;
    string code_postal = 3;
    string ville = 4;
  }
  Seige siege = 12;

  message Representant {
    string nom_complet = 1;
    string date_de_naissance_formate = 2;
    int64 age = 3;
  }
  repeated Representant representants = 13;
}

// model.crunchbase
message FullCompany {
  message Properties {
    string revenue_range = 1;
    string  title = 2;
    string short_description = 3;
    message Identifier {
      string permalink = 1;
    }
    Identifier identifier = 4;
  }
  Properties properties = 1;

  message Cards {
    message FundingRoundsSummary {
      message FundingTotal {
          float value_usd = 1;
      }
      FundingTotal funding_total = 1;
      string       last_funding_type = 2;
      string       last_funding_at = 3;
      int64 num_funding_rounds = 4;
    }
    FundingRoundsSummary funding_rounds_summary = 1;

    message SemrushRankHeadline {
        int64 semrush_visits_latest_month = 1;
        float semrush_visits_mom_pct = 2;
    }
    SemrushRankHeadline semrush_rank_headline = 2;

    message AberdeenSummary {
      message AberdeenSiteItSpend {
       float value_usd = 1;
      }
      AberdeenSiteItSpend aberdeen_site_it_spend = 1;
    }
    AberdeenSummary aberdeen_summary = 3;

    message OverviewCompanyFields{
      string company_type = 1;
    }
    OverviewCompanyFields overview_company_fields = 4;

    message OverviewFields {
      float revenue_range = 1;
      string num_employees_enum = 2;
      string last_funding_type = 3;
      string operating_status = 4;

      message FoundedOn {
        string value = 1;
      }
      FoundedOn founded_on = 5;

      message Category {
       string value = 1;
      }
      repeated Category categories = 6;

      string       legal_name = 7;
      string       funding_stage = 8;
    }
    OverviewFields overview_fields = 9;

    message OverviewFields2  {
      message Website {
       string value = 1;
      }
      Website            website = 1;

      message CrunchbaseLinkedIn {
        string value = 1;
      }
      CrunchbaseLinkedIn linkedin = 2;

      message Twitter {
        string value = 1;
      }
      Twitter twitter = 3;
      string contact_email = 4;

      message Facebook {
        string value = 1;
      }
      Facebook facebook = 5;
    }
    OverviewFields2 overview_fields2 = 6;

    message FundingRoundList {
      message MoneyRaised {
        int64 value = 1;
        string currency = 2;
        int64 value_usd = 3;
      }
      MoneyRaised money_raised = 1;
    }
    repeated FundingRoundList funding_rounds_list = 7;

    message SemrushSummary {
      int64 semrush_global_rank = 1;
      int64 semrush_visits_latest_month = 2;
    }
    SemrushSummary semrush_summary = 8;

    message IPOSummary {
      message StockLink {
        string label = 1;
        string value = 2;
      }
      StockLink stock_link = 1;
      string went_public_on = 2;
    }
    IPOSummary ipo_summary = 10;
  }
  Cards cards = 2;

  repeated string technologies = 3;
  repeated string technologiesCategories = 4;
}

message PremiumCompany {
  string url = 1;
  string name = 2;
  string sphere = 3;
  //int32 followers = 3;
  string employeesAmountInLinkedin = 4;
  string about = 5;

  string headquaterAddr = 6;
  string headquaterAddrStreet = 7;
  string headquaterAddrPostalCode = 8;
  string headquaterAddrLocality = 9;
  string headquaterAddrRegion = 10;
  string headquaterAddrCountry = 11;
  message Subsidiary {
    string subsidiary = 1;
    string firstPart = 2;
    string secondpart = 3;
  }
  repeated Subsidiary subsidiary = 12;

  message Employee {
    string img = 1;
    string title = 2;
    string subtitle = 3;
  }
  repeated Employee employees = 13;

  string website = 14;
  string industries = 15;
  string companySize = 16;
  string headquarters = 17;
  string type = 18;
  string founded = 19;
  string specialties = 20;

  message Update {
    string title = 1;
    string time = 2;
    string text = 3;
    string likes_count = 4;
    string comments_count = 5;
  }
  repeated Update updates = 21;

  message Input {
    string url = 1;
  }
  Input input = 22;

  string followers = 23;
  string companyId = 24;

  repeated string technologies = 25;
  repeated string technologiesCategories = 26;

  repeated string locations = 27;
}

message Person {
  BasicPerson basic = 1;
  PremiumPerson data = 2;
}

message BasicPerson {
  string name = 1;
  string firstName = 2;
  string lastName = 3;
  string location = 4;
  string jobTitle = 5;
  string company = 6;
  string linkedInUrl = 7;
  string extractedRole = 8;
  string extractedSeniority = 9;
  string extractedGender = 10;
}

message PremiumPerson {
  string name = 1;
  string position = 2;

  message CurrentCompany {
    string name = 1;
    string link = 2;
  }
  CurrentCompany current_company = 3;

  string avatar = 4;
  string about = 5;
  string city = 6;
  // string following = 7;
  string educations_details = 8;

  message Post {
    string image = 1;
    string title = 2;
    string attribuion = 3;
  }
  repeated Post posts = 9;

  message Experience {
    string company = 1;
    string duration = 2;
    message Position {
      string title = 1;
      string meta = 2;
    }
    repeated Position positions = 3;
    string title = 4;
    string subtitle = 5;
    string location = 6;
    string description = 7;
  }
  repeated Experience experience = 10;

  message Education {
    string title = 1;
    string subtitle = 2;
    string meta = 3;
  }
  repeated Education education = 11;

  message Certification {
    string title = 1;
    string subtitle = 2;
    string meta = 3;
  }
  repeated Certification certifications = 12;

  message Course {
    string title = 1;
    string subtitle = 2;
    string meta = 3;
  }
  repeated Course courses = 13;

  message Language {
    string title = 1;
    string subtitle = 2;
    string meta = 3;
  }
  repeated Language languages = 14;

  message Group {
    string title = 1;
    string subtitle = 2;
    string meta = 3;
    string img = 4;
  }
  repeated Group groups = 15;

  message Input {
    string url = 1;
  }
  Input input = 16;
}

message Empty {

}

message LuminatiCallback {
  bytes data = 1;
}

message FindPhoneRequest {
  string apiId = 1;
  string data = 2;
}

message FindFacebookNumberRequest {
  string uid = 1;
}

message FindFacebookNumberResponse {
  string number = 1;
}

service IngressService {
  // FullApi
  rpc FullApi(FullApiRequest) returns (FullApiResponse) {
    option (google.api.http) = {
      get: "/api/ingress/v1/full"
    };
  }

  rpc FindPhone(FindPhoneRequest) returns (finder.GetPhoneNumberResponse) {
    option (google.api.http) = {
      get: "/api/ingress/v1/phone"
    };
  }

  rpc FindFacebookNumberByUID(FindFacebookNumberRequest) returns (FindFacebookNumberResponse) {
    option (google.api.http) = {
      get: "/api/ingress/v1/fbnumber"
    };
  }

  rpc HandlePersonCallback(LuminatiCallback) returns (Empty){}

  rpc HandleCompanyCallback(LuminatiCallback) returns (Empty){}
}
